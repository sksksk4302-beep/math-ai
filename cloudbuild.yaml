steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/math-ai-repo/math-ai-backend', '.']
    dir: 'backend'
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/math-ai-repo/math-ai-backend']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'math-ai-backend'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/math-ai-repo/math-ai-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--execution-environment'
      - 'gen2'
      - '--allow-unauthenticated'

      - '--allow-unauthenticated'

  # Fetch the backend URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run services describe math-ai-backend --platform managed --region us-central1 --format 'value(status.url)' > /workspace/backend_url.txt

  # Frontend: Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['ci']
    dir: 'frontend'

  # Frontend: Build the project with dynamic API URL
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "NEXT_PUBLIC_API_URL=$(cat /workspace/backend_url.txt)" > .env.production
        npm run build
    dir: 'frontend'

  # Frontend: Deploy to Firebase Hosting
  - name: 'node:20'
    entrypoint: 'npx'
    args: ['firebase-tools', 'deploy', '--project', '$PROJECT_ID', '--only', 'hosting']
    dir: 'frontend'
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/math-ai-repo/math-ai-backend'
options:
  logging: CLOUD_LOGGING_ONLY
